<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Coding Quiz</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <header>
        <a class="highScores" onclick="showScore()" href="#">View Highscores</a>
        <div class="timer">Time left: 60</div>
    </header>

    <div class="container quiz">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time by 10 seconds. Your score will be how much time you have left at the end of the quiz. Good luck!</p>
        <button type="button" class="btn btn-primary startQuiz">Start Quiz</button>
    </div>

    <div class="container choiceButtons" id="buttons">
        <div class="choices0 buttonStyle"></div> 
        <div class="choices1 buttonStyle"></div>
        <div class="choices2 buttonStyle"></div>
        <div class="choices3 buttonStyle"></div>
    </div>
    <div class="container" style="display: none;">
        <form>
            <label for="initial">Initials:</label><br>
            <input type="text" class="initials">
            <button class="submit">Enter</button>
        </form>
    </div>
        
    <script src="script.js"></script>

</body>

</html>
